<script>
	var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function() {
	
	let xmlDoc = xhttp.responseXML;
    if (this.readyState == 4 && this.status == 200) {   

	let naziv = document.getElementsByClassName("naziv");
	let slika = document.getElementsByClassName("slika");
	let cijena = document.getElementsByClassName("cijena");
	let sastojci = document.getElementsByClassName("sastojci");

	let xmlPizza = xmlDoc.getElementsByTagName("pizza");
	let xmlNaziv = xmlDoc.getElementsByTagName("naziv");
	let xmlSlika = xmlDoc.getElementsByTagName("slika");
	let xmlCijena = xmlDoc.getElementsByTagName("cijena");
	let xmlSastojci = xmlDoc.getElementsByTagName("sastojci");

	for (let i = 0; i < xmlPizza.length; i++) {
	  naziv[i].innerHTML = xmlNaziv[i].childNodes[0].nodeValue;
	  slika[i].src = xmlSlika[i].childNodes[0].nodeValue;
	  cijena[i].innerHTML = xmlCijena[i].childNodes[0].nodeValue;
	  sastojci[i].innerHTML = xmlSastojci[i].childNodes[0].nodeValue;
	}
    }

	};
	xhttp.open("GET", "Jelovnik.xml", true);
	xhttp.send();

  </script>
